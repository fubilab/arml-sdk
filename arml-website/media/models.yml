### YamlMime:Media
---
title: ARML Models
description: 3D models that can be used to print the enclosure and supporting parts in order to build an ARML reference prototype. 
introduction: Industrial design by [Victor Freire](https://www.linkedin.com/in/victor-a-freire-garcia/).
documentType: media
items: 
  - name: arml_overview
    description: All of the models composed as if assembled, to show an overview of their arrangement.
    type: 3D Model
    thumbnail: images/models/arml_overview.jpeg
    glb: assets/glb/arml_overview.glb
    assets:
      - format: IGS
        url: assets/igs/arml_overview.igs.zip
      - format: STL
        url: assets/stl/arml_overview.stl.zip
